<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="apexGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#9333EA" /> <!-- Purple-600 -->
      <stop offset="100%" stop-color="#DB2777" /> <!-- Pink-600 -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Circle (Optional, good for tab visibility) -->
  <circle cx="256" cy="256" r="240" fill="#111827" /> <!-- Gray-900 -->
  
  <!-- Content -->
  <g filter="url(#glow)">
    <!-- Stylized 'A' / Peak -->
    <path d="M256 64L416 416H336L256 224L176 416H96L256 64Z" fill="url(#apexGradient)" />
    <!-- Crossbar / Architecture element -->
    <path d="M160 384H352" stroke="url(#apexGradient)" stroke-width="32" stroke-linecap="round" />
  </g>
</svg>
